{% extends "base.html" %}

{% block content %}
<div class="content-page">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Delete Redemption Center</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <i class="ri-error-warning-line text-danger" style="font-size: 64px;"></i>
                                <h4 class="mt-3">Are you sure?</h4>
                                <p class="text-muted">You are about to delete redemption center: <strong>{{ center.fullname }}</strong></p>
                                <p class="text-muted">ID: <strong>#{{ center.redemption_center_id }}</strong></p>
                                <p class="text-danger">This action cannot be undone!</p>
                            </div>

                            <form method="post">
                                {% csrf_token %}
                                <div class="d-flex justify-content-center gap-2">
                                    <a href="{% url 'redemption_centers_list' %}" class="btn btn-secondary">
                                        <i class="ri-close-line me-1"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-danger">
                                        <i class="ri-delete-bin-line me-1"></i> Yes, Delete
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
